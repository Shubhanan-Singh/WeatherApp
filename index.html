<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" class="search-input" />
        <button><img src="static/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name!</p>
      </div>
      <div class="weather">
        <img src="animated/rainy-1.svg" class="weather-icon">
        <div class="temp"></div>
        <div class="city"></div>
        <div class="details">
            <div class="col">
                <img src="static/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="static/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
